<html>
<head>
 <title>Pop calc</title>
 <link rel="stylesheet" href="default.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
</br>
</br>
<form name="orderForm" onsubmit="return SubmitInfo();" method="post">
<table>
  <tr>
                  <th colspan="3">Parameter input</th>
              </tr>
              <tr>
                  <td>Name</td>
                  <td><input type="text" name="Name" id="Name" size="40"></td>
              </tr>
              <tr>
                  <td>View count</td>
                  <td><input type="text" name="Viewcount" id="Viewcount" size="6"></td>
              </tr>
              <tr>
                  <td>Age</td>

                  <tr><td>Days <input type="text" name="Days" id="Days" size="2"></td></tr>
                  <tr><td>Months <input type="text" name="Months" id="Months" size="2"></td></tr>
                  <tr><td>Years <input type="text" name="Years" id="Years" size="2"></td></tr>

              </tr>
              <tr>
                  <td>Bookmarks</td>
                  <td><input type="text" name="Bookmarks" id="Bookmarks" size="6"></td>
              </tr>

</table>
</br>
<input type="submit" name="btnSubmit" id="btnSubmit" value="Input">
<input type="reset" name="btnReset" id="btnReset" value="Clear">
</form>
</br>
<h2 id="Nameoutput"></h>
<input type="button" name="btncalculate" id="btncalculate" value="Calculate results">
<h2 id="Result"></h>
<script src="code.js"></script>
</body>
</html>
